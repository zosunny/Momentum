<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">    <!-- css 임포트 -->
  <title>Momentum App</title>
</head>
<body>

  <h2 id="clock">00:00:00</h2>
  
  <form class="hidden" id="login-form">     <!--input이 유효성검사 받기 위해서는 form 태그 안에 있어야 한다.-->
    <input required maxlength="15" type="text" placeholder="what is your name?" />
    <button>Log In</button>   <!-- input안에 있는 button을 누르거나 type이 submit인 input을 클릭하면 form이 submit이 된다. -->
  </form>

  <h1 class="hidden" id="greeting"></h1>
  
  <form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter" required />
  </form>

  <ul id="todo-list"></ul>

  <div id="quote">
    <span></span>
    <span></span>
  </div>

  <script src="js/greetings.js"></script>   <!-- js 임포트 -->
  <script src="js/clock.js"></script>       <!-- js 임포트 -->
  <script src="js/quotes.js"></script>      <!-- js 임포트 -->
  <script src="js/background.js"></script>  <!-- js 임포트 -->
  <script src="js/todo.js"></script>        <!-- js 임포트 -->
</body>
</html>
